on: [issues]

jobs:
  questions:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Generate questions
        id: questions
        uses: ./
        with:
          num-questions: "2"
      - name: Post reply
        run: echo "${{ steps.questions.outputs.response }}"
      - uses: actions/github-script@0.3.0
        if: success()
        with:
          github-token: ${{github.token}}
          script: |
            github.issues.createComment({...context.issue, steps.questions.outputs.response })
