on:
  issues:
    types: [labeled]

jobs:
  questions:
    if: contains(github.event.issue.labels.*.name, steps.questions.inputs.label)
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Generate questions
        id: questions
        uses: ./
        # Use with to override defaults:
        # with:
        # num-questions: "2"
        # label: "1 to 1"
      - name: Post reply
        run: echo "${{ steps.questions.outputs.response }}"
      - uses: actions/github-script@0.3.0
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          response: ${{steps.questions.outputs.response }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.INPUT_RESPONSE
            })
